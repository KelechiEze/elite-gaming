
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gaming Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccff00;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #aaff00;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .animate-scanline {
            animation: scanline 4s linear infinite;
        }

        @keyframes glitch-main {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 1px); }
            20% { transform: translate(2px, -1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, -2px); }
        }
        .animate-glitch-main {
            animation: glitch-main 0.5s steps(2) infinite;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 30% 0); transform: translate(-5px, 0); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(5px, 0); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-5px, 0); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(5px, 0); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-5px, 0); }
            100% { clip-path: inset(20% 0 30% 0); transform: translate(-5px, 0); }
        }
        .animate-glitch-1 {
            animation: glitch-1 2s linear infinite;
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(15% 0 35% 0); transform: translate(5px, 0); }
            20% { clip-path: inset(55% 0 15% 0); transform: translate(-5px, 0); }
            40% { clip-path: inset(35% 0 55% 0); transform: translate(5px, 0); }
            60% { clip-path: inset(75% 0 10% 0); transform: translate(-5px, 0); }
            80% { clip-path: inset(5% 0 75% 0); transform: translate(5px, 0); }
            100% { clip-path: inset(15% 0 35% 0); transform: translate(5px, 0); }
        }
        .animate-glitch-2 {
            animation: glitch-2 2s linear infinite reverse;
        }
    </style>
